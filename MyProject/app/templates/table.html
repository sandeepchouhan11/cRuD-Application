<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Contact</th>
    <th>action</th>

  </tr>
  <tr>
    {% for i in data %}
    <td>{{i.name}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.email}}</td>
    <td><a href="/delete/{{i.id}}">Delete</td>
  </tr>
  {% endfor %}
 
</table>

</body>
</html>
